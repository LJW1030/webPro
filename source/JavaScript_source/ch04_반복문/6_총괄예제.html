<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    var cnt = 0; // 누적횟수
    var sum = 0; // 누적된 점수
    var right = 0; // 점수를 제대로 입력한 횟수
    var wrong = 0; // 점수를 제대로 입력 안 한 횟수(문자를 입력하였거나 점수구간이 아닌 수 입력)
    while (confirm('누적할래 ? ')) {
      ++cnt;
      scoreStr = prompt('누적할 점수 ?');
      score = Number(scoreStr);
      if (scoreStr != null && scoreStr != '' && !isNaN(score) && score >= 0 && score <= 100) {
        sum += score;
        right++
      } else {
        wrong++;
      }
    }// while
    document.write(cnt + "번 입력<br>");
    document.write('누적점수 : ' + sum + '<br>');
    document.write('점수를 제대로 입력한 횟수:' + right + '<br>');
    document.write('점수를 잘못  입력한 횟수:' + wrong + '<br>');
  </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    p{width:300px;margin:10px auto;text-align:center;}
  </style>
  <script>
    function openConfirm() {
      var child = window.open('5_confirm.html', '',
        'width=800, height=200,top=190, left=50');
      if (!child) {
        alert('팝업해제 해 주세요');
      }
    }
    function chk() {
      if (idConfirmed.value != 1) {
        alert('ID를 중복확인하셔야 회원가입이 가능합니다');
        return false;
      }
    }
  </script>
</head>
<body>
  <form onsubmit="return chk()">
    <input type="hidden" name="idConfirmed" id="idConfirmed" value="0"/>
    <p>
      아이디 <input type="text" name="id" id="id" />
      <input type="button" value="중복확인" onclick="openConfirm();" />
    </p>
    <p>
      <input type="submit" value="회원가입" />
    </p>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script>
    function makeStudent(name, kor, mat, eng, sci) {
      var resultObj = {
        name: name,
        kor: kor,
        mat: mat,
        eng: eng,
        sci: sci,
        getSum: function () {
          return this.kor + this.mat + this.eng + this.sci;
        },
        getAvg: function () {
          return this.getSum() / 4;
        },
        toString: function () {
          var output = '';
          for (var key in this) {
            if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
              output += key + ':' + this[key] + '<br>';
            } else if (key == 'getSum' || key == 'getAvg') {
              output += key.substring(3).toUpperCase() + ':' + this[key]() + '<br>';
            } // if
          }//for
          return output;
        },
      };
      return resultObj;
    } // function
    //var s = { name: '홍', kor: 90, mat: 90, eng: 99, sci: 98 };
    s = makeStudent('홍', 90, 90, 99, 98);
    var students = [];
    students.push(makeStudent('홍길동', 100, 100, 100, 100));
    students.push(makeStudent('유길동', 90, 80, 70, 95));
    students.push(makeStudent('마길동', 90, 99, 99, 99));

    students.forEach(function (data, idx) {
      document.write(idx + '번째 : <br>' + data + '<hr>');
    });
  </script>
</head>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    td {
      text-align: center; /* 글씨 가운데 정렬 */
      padding: 2px; /* 안여백 */
    }
  </style>
</head>
<body>
  <form action="#" method="get">
    <table>
      
      <tr>
        <td>사용언어</td>
        <td>
          <input type="checkbox" name="lang" value="kor" checked="checked" />한국어
          <input type="checkbox" name="lang" value="eng" />영어
          <input type="checkbox" name="lang" value="chi" />중국어
          <input type="checkbox" name="lang" value="ind" />인도어
        </td>
      </tr>
      <tr>
        <td>국적</td>
        <td>
          <select name="nation">
            <option>대한민국</option><!-- option에 value를 생략하면 value=대한민국-->
            <option value="usa">미국</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>좋아하는음식</td>
        <td>
          <select name="food" multiple="multiple" size="3">
            <option>김치찌개</option><option>된장찌개</option>
            <option>섞어찌개</option><option>부대찌개</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td><textarea name="intro" cols="25" rows="3"></textarea></td>
      </tr>
      <tr>
        <td>생년월일</td>
        <td><input type="date" name="birth" /></td>
      </tr>
      <tr>
        <td>sns url</td>
        <td><input type="url" name="sns" /></td>
      </tr>
      <tr>
        <td>좋아하는 색상 <br />좋아하는 정도</td>
        <td>
          <input type="color" name="color" /><br />
          0<input type="range" name="range" min="0" max="100" step="10" />100
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="회원가입" />
          <input type="reset" value="초기화" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
